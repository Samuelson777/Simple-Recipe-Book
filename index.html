<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple Recipe Book</h1>
    <input type="text" id="searchInput" placeholder="Search Recipes" oninput="filterRecipes()">
    <form id="recipeForm">
        <input type="text" id="recipeName" placeholder="Recipe Name" required>
        <input type="text" id="recipeCategory" placeholder="Category" required>
        <textarea id="ingredients" placeholder="Ingredients" required></textarea>
        <textarea id="instructions" placeholder="Instructions" required></textarea>
        <button type="submit">Add Recipe</button>
    </form>
    <h2>Recipes</h2>
    <ul id="recipeList"></ul>
    <script src="script.js"></script>
</body>
</html>
